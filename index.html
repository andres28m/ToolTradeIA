<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Carteras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
           
            
        }
        .container {
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            background: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .controls select, .controls input, .controls button {
            padding: 10px;
            margin: 5px 0;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 16px;
        }
        .controls button:hover, .controls select:hover, .controls input:hover {
            background-color: #555;
        }
        #chart-container {
            width: 100%;
            height: 600px;
            margin-bottom: 20px;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
        .result {
            margin-top: 20px;
            background: #333;
            padding: 10px;
            border-radius: 5px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simulación de Carteras</h1>
        <div class="controls">
            <label for="symbol">Símbolo:</label>
            <select id="symbol">
                <option value="BTCUSDT">BTC/USDT</option>
                <option value="ETHUSDT">ETH/USDT</option>
                <option value="BNBUSDT">BNB/USDT</option>
            </select>
            <label for="investment">Inversión Inicial (USD):</label>
            <input type="number" id="investment" value="1000" />
            <label for="period">Periodo (días):</label>
            <input type="number" id="period" value="30" />
            <button onclick="simulatePortfolio()">Simular Cartera</button>
        </div>
        <div id="chart-container">
            <canvas id="portfolioChart"></canvas>
        </div>
        <div class="result" id="result"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let portfolioChart;

        async function fetchBinanceData(symbol, interval, limit = 100) {
            const url = `https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${interval}&limit=${limit}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error al obtener los datos de Binance:', error);
                alert('Error al obtener los datos de Binance. Por favor, intenta de nuevo.');
                return [];
            }
        }

        function renderPortfolioChart(dates, portfolioValues) {
            const ctx = document.getElementById('portfolioChart').getContext('2d');

            if (portfolioChart) {
                portfolioChart.destroy();
            }

            portfolioChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Valor de la Cartera',
                        data: portfolioValues,
                        borderColor: 'blue',
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Fecha',
                                color: '#ffffff'
                            },
                            ticks: {
                                color: '#ffffff'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Valor (USD)',
                                color: '#ffffff'
                            },
                            ticks: {
                                color: '#ffffff'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#ffffff'
                            }
                        }
                    }
                }
            });
        }

        async function simulatePortfolio() {
            const symbol = document.getElementById('symbol').value;
            const investment = parseFloat(document.getElementById('investment').value);
            const period = parseInt(document.getElementById('period').value);
            const interval = '1d'; // Ajusta el intervalo según tus necesidades

            const binanceData = await fetchBinanceData(symbol, interval, period);
            if (binanceData.length === 0) return;

            const prices = binanceData.map(candle => parseFloat(candle[4]));
            const dates = binanceData.map(candle => new Date(candle[0]).toLocaleDateString());
            const portfolioValues = prices.map(price => (investment / prices[0]) * price);

            renderPortfolioChart(dates, portfolioValues);

            const result = document.getElementById('result');
            result.textContent = `Simulación completa. Valor inicial: $${investment}. Valor actual: $${portfolioValues[portfolioValues.length - 1].toFixed(2)}.`;
        }
    </script>
</body>
</html>
